<body>
    <div class="container">
        <h1>üéØ Master Piece Generator</h1>
        <p class="subtitle">T·∫°o b·ªô qu√¢n c·ªù chu·∫©n 2D - ƒê·ªìng b·ªô & Ho√†n h·∫£o</p>

        <div class="controls">
            <div class="control-group">
                <label>K√≠ch th∆∞·ªõc xu·∫•t (px) - Square Canvas:</label>
                <input type="number" id="size" value="512" min="128" max="2048" step="128">

            <div class="control-group">

            </div>

            <div class="button-group">

                    ‚ú® T·∫°o L·∫°i To√†n B·ªô Qu√¢n C·ªù
                </button>

                    ÔøΩ T·∫£i Xu·ªëng T·∫•t C·∫£ (PNG)

            <div class="progress" id="progress">
                <div>ƒêang t·∫°o: <span id="currentPiece">-</span></div>

        <div class="preview-section">
            <h2 style="color: #2d3748; margin-bottom: 20px;">üëÅÔ∏è Xem Tr∆∞·ªõc</h2>

    <script>
        const pieces = {
            red: [
                { char: 'Â∏•', name: 'red_king_shuai', label: 'T∆∞·ªõng (Â∏•)' },
                { char: '‰ªï', name: 'red_advisor_shi', label: 'Sƒ© (‰ªï)' },
                { char: 'Áõ∏', name: 'red_elephant_xiang', label: 'T∆∞·ª£ng (Áõ∏)' },
                { char: 'ÂÇå', name: 'red_horse_ma', label: 'M√£ (ÂÇå)' },
                { char: '‰ø•', name: 'red_chariot_ju', label: 'Xe (‰ø•)' },
                { char: 'ÁÇÆ', name: 'red_cannon_pao', label: 'Ph√°o (ÁÇÆ)' },
                { char: 'ÂÖµ', name: 'red_soldier_bing', label: 'T·ªët (ÂÖµ)' }
            ],
            black: [
                { char: 'Â∞á', name: 'black_king_jiang', label: 'T∆∞·ªõng (Â∞á)' },
                { char: 'Â£´', name: 'black_advisor_shi', label: 'Sƒ© (Â£´)' },
                { char: 'Ë±°', name: 'black_elephant_xiang', label: 'T∆∞·ª£ng (Ë±°)' },
                { char: 'È¶¨', name: 'black_horse_ma', label: 'M√£ (È¶¨)' },
                { char: 'Ëªä', name: 'black_chariot_ju', label: 'Xe (Ëªä)' },
                { char: 'Á†≤', name: 'black_cannon_pao', label: 'Ph√°o (Á†≤)' },
                { char: 'Âçí', name: 'black_soldier_zu', label: 'T·ªët (Âçí)' }
            ]
        };

        const canvases = {};

        function createPiece(char, isRed, size = 512) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 1. CLEAR CANVAS - Result is Transparent Background
            ctx.clearRect(0, 0, size, size);

            const center = size / 2;
            const diskRadius = size * 0.45; // Fixed 10% padding (5% each side)

            // 2. Draw Ivory Disk
            // Subtle material gradient
            const ivoryGrad = ctx.createRadialGradient(
                center - (size * 0.05), center - (size * 0.05), 0,
                center, center, diskRadius
            );
            ivoryGrad.addColorStop(0, '#ffffff'); // Center shine
            ivoryGrad.addColorStop(0.2, '#fffbf0');
            ivoryGrad.addColorStop(0.8, '#f5efdf');
            ivoryGrad.addColorStop(1, '#e3d6bc'); // Edge darkening

            ctx.fillStyle = ivoryGrad;
            ctx.beginPath();
            ctx.arc(center, center, diskRadius, 0, Math.PI * 2);
            ctx.fill();

            // 3. Perfect Circle Border (Golden/Thin)
            ctx.lineWidth = size * 0.015;
            ctx.strokeStyle = '#c5a059';
            ctx.beginPath();
            ctx.arc(center, center, diskRadius - (ctx.lineWidth / 2), 0, Math.PI * 2);
            ctx.stroke();

            // 4. Character - Centered
            const fontSize = size * 0.55;
            const fontFamily = document.getElementById('fontFamily').value;
            ctx.font = `900 ${fontSize}px ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Carved Depth Effect (Subtle)
            ctx.shadowBlur = size * 0.005;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.4)';
            ctx.shadowOffsetX = -size * 0.005;
            ctx.shadowOffsetY = -size * 0.005;

            // Paint Character
            ctx.fillStyle = isRed ? '#bb0000' : '#1a1a1a';
            ctx.fillText(char, center, center);

            // Clean up shadow for next ops
            ctx.shadowColor = 'transparent';

            // 5. Glossy Rim (Top-Down Lighting)
            const rimGrad = ctx.createLinearGradient(0, 0, 0, size);
            rimGrad.addColorStop(0, 'rgba(255,255,255,0.2)');
            rimGrad.addColorStop(0.5, 'rgba(255,255,255,0)');
            rimGrad.addColorStop(1, 'rgba(0,0,0,0.1)');

            ctx.fillStyle = rimGrad;
            ctx.beginPath();
            ctx.arc(center, center, diskRadius, 0, Math.PI * 2);
            ctx.fill();

            return canvas;
        }

        function generateAllPieces() {
            const size = parseInt(document.getElementById('size').value);
            const previewGrid = document.getElementById('previewGrid');
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const currentPiece = document.getElementById('currentPiece');

            previewGrid.innerHTML = '';
            canvases.red = {};
            canvases.black = {};

            progress.classList.add('active');

            const allPieces = [...pieces.red, ...pieces.black];
            let completed = 0;

            allPieces.forEach((piece, index) => {
                setTimeout(() => {
                    const isRed = index < 7;
                    const color = isRed ? 'red' : 'black';

                    currentPiece.textContent = piece.label;

                    const canvas = createPiece(piece.char, isRed, size);
                    canvases[color][piece.name] = canvas;

                    // Create preview card
                    const card = document.createElement('div');
                    card.className = 'piece-card';
                    card.innerHTML = `
                        <canvas width="${size}" height="${size}"></canvas>
                        <div class="piece-name">${piece.label}</div>
                        <button class="download-btn" onclick="downloadPiece('${color}', '${piece.name}')">
                            T·∫£i xu·ªëng
                        </button>
                    `;

                    const previewCanvas = card.querySelector('canvas');
                    const previewCtx = previewCanvas.getContext('2d');
                    previewCtx.drawImage(canvas, 0, 0);

                    previewGrid.appendChild(card);

                    completed++;
                    progressFill.style.width = (completed / allPieces.length * 100) + '%';

                    if (completed === allPieces.length) {
                        setTimeout(() => {
                            progress.classList.remove('active');
                            currentPiece.textContent = 'Ho√†n th√†nh!';
                        }, 500);
                    }
                }, index * 100);
            });
        }

        function downloadPiece(color, name) {
            const canvas = canvases[color][name];
            if (!canvas) return;

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}.png`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function downloadAll() {
            if (!canvases.red || !canvases.black) {
                alert('Vui l√≤ng t·∫°o qu√¢n c·ªù tr∆∞·ªõc!');
                return;
            }

            // Download each piece individually with a small delay
            const allPieces = [...pieces.red, ...pieces.black];
            allPieces.forEach((piece, index) => {
                setTimeout(() => {
                    const color = index < 7 ? 'red' : 'black';
                    downloadPiece(color, piece.name);
                }, index * 300);
            });
        }

        // Auto-generate on load
        window.addEventListener('load', () => {
            setTimeout(generateAllPieces, 500);
        });
    </script>
